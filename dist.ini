name    = Net-Cisco-FMC-v1
author  = Alexander Hartmaier <abraxxa@cpan.org>
license = Perl_5
copyright_holder = Alexander Hartmaier
copyright_year   = 2018 - 2020

version = 0.006001

[@Filter]
-bundle = @Basic
-remove = GatherDir

[PodWeaver]
[PkgVersion]
[NextRelease]
[MetaConfig]
[MetaJSON]

[MetaResources]
bugtracker.web = https://github.com/abraxxa/Net-Cisco-FMC-v1/issues
repository.type = git
repository.url = https://github.com/abraxxa/Net-Cisco-FMC-v1.git
repository.web = https://github.com/abraxxa/Net-Cisco-FMC-v1

[ReadmeAnyFromPod]
type = gfm
location = root

[CopyFilesFromBuild]
copy = LICENSE
[GatherDir]
exclude_filename = LICENSE

[PodSyntaxTests]
[PodCoverageTests]
[Test::Portability]
[Test::DistManifest]
[Test::Synopsis]
[Test::UnusedVars]
[HasVersionTests]

[@Git]
commit_msg  = version %v%n%n%c
tag_format  = %v
tag_message = %v
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README.md
allow_dirty = LICENSE

[Prereqs]
perl = 5.024000
Syntax::Keyword::Try = 0.09
Moo = 2.003004
MooX::Role::Parameterized = 0.082
Type::Tiny = 1.004002
Sub::Retry = 0.06
Role::REST::Client = 0.23
Role::REST::Client::Auth::Basic = 0.05
JSON = 2.97001
Clone = 0.41
NetAddr::IP = 4.079

[Prereqs / TestRequires]
Test::More = 1.302140
Test2::Suite = 0.000119
