version = 0.002001

[@Basic]

[PodWeaver]
[PkgVersion]
[NextRelease]
[MetaConfig]
[MetaJSON]

[MetaResources]
repository.type = git
repository.url = https://github.com/abraxxa/Net-Cisco-FMC-v1.git
repository.web = https://github.com/abraxxa/Net-Cisco-FMC-v1

[PodSyntaxTests]
[PodCoverageTests]
